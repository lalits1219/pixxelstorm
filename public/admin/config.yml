backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "airdrops"
    label: "Airdrops"
    folder: "src/Data/airdrops"
    create: true
    format: "json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Status", name: "status", widget: "select", options: ["LIVE","UPCOMING","ENDED"] }
      - { label: "Description", name: "description", widget: "markdown" }
